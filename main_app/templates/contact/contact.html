{% extends 'base.html' %}
{% block content %}
    <h1>Contact Miriam</h1>
    <p>Inquires? Hiring? Interested in a collab?</p>
    <h3>Reach out to Miriam via the form below:</h3>
    <form method="post">
        {% csrf_token %}
        <label for="id_name">Name:</label>
        {{ form.name }}
        <label for="id_email">Email:</label>
        {{ form.email }}
        <label for="id_subject">Subject:</label>
        {{ form.subject }}
        <label for="id_message">Message:</label>
        {{ form.message }}
        <button type="submit" id="link"><span>Send</span></button>
    </form>
{% endblock %}
