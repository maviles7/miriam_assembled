{% extends 'base.html' %}
{% block content %}
    

{% for info in engineer %}
    <h1>{{ info.name }}</h1>
    <div class="links">
        <a href='{{ info.linkedin }}' target='_blank'><p>LinkedIn</p></a>
        <a href='{{ info.github }}' target='_blank'><p>GitHub</p></a>
        <a href='{{ info.resume }}' target='_blank'><p>Resume</p></a>
    </div>
    <p>{{ info.bio }}</p>
    {% endfor %}

{% endblock %}
