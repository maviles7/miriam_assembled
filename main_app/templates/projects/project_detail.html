{% extends 'base.html' %}
{% load static %}
{% block content %}
    
    <div class="project-detail">
        <a href="{{ project.deploy_link }}" target='_blank'><h1>{{ project.title }}</h1></a>

    <img src="{{ project.image }}" alt="{{ project.title }}">
    

    <p>{{ project.description }}</p>

    <h3>Technologies Used </h3>
    <p>{{ project.technologies }}</p>
    <a href="{{ project.github_link }}" target='_blank'><h2>{{ project.title }} GitHub</h2></a>
    </div>

{% endblock %}
